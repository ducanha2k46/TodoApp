<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TodoApp</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200">   
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <body>
        <div class="display">
            <div class="top">
                <div class="icons left">
                    <span class="material-icons" >
                        reorder               
                    </span>
                </div>
                <div class="icons right1">
                    <span class="material-icons" >
                        search
                    </span>
                </div>
                <div class="icons right2">
                    <span class="material-icons" >
                        notifications 
                    </span>
                </div>
                
            </div>

            <div class="hello">
                <p>What's up, Bro!</p>
            </div>
    
            <div class="categories">
                <h1 style="text-transform: uppercase;">categories</h1>
                <div class="type-tasks">
                    
                        <div class="box-tasks">
                            <h1>40 tasks</h1>
                            <p>Business</p>
                        </div>
                        
                        <div class="box-tasks">
                            <h1>10 tasks</h1>
                            <p>Personal</p>
                        </div>
                    
                </div>
            </div>
    
            <div class="today-tasks">
                <h1 style="text-transform: uppercase;">today's task</h1>
    
                <div class="task">                    
                    <div class="pretty p-icon p-round p-jelly">
                        <input type="checkbox" />
                        <div class="state p-primary">
                            <i class="icon mdi mdi-check"></i>
                            <label style="font-weight: lighter;">Daily meeting with team</label>
                        </div>
                    </div>
                </div>
                <div class="task">                                   
                    <div class="pretty p-icon p-round p-jelly">
                        <input type="checkbox" />
                        <div class="state p-primary">
                            <i class="icon mdi mdi-check"></i>
                            <label style="font-weight: lighter;">Check emails</label>
                        </div>
                    </div>
                </div>
                <div class="task">                                    
                    <div class="pretty p-icon p-round p-jelly">
                        <input type="checkbox" />
                        <div class="state p-primary">
                            <i class="icon mdi mdi-check"></i>
                            <label style="font-weight: lighter;">Meditation</label>
                        </div>
                    </div>
                </div>
                <div class="task">                                    
                    <div class="pretty p-icon p-round p-jelly">
                        <input type="checkbox" />
                        <div class="state p-primary">
                            <i class="icon mdi mdi-check"></i>
                            <label style="font-weight: lighter;">Lunch with friends</label>
                        </div>
                    </div>
                </div>
                <div class="task">                                    
                    <div class="pretty p-icon p-round p-jelly">
                        <input type="checkbox" />
                        <div class="state p-primary">
                            <i class="icon mdi mdi-check"></i>
                            <label style="font-weight: lighter;">Go exercise</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="add-tasks">
                <div class="button">
                    <i class="icon mdi mdi-plus"></i>
                </div>
            </div>
        </div>
    </body>
</html>
